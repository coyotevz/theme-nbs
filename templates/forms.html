{% extends "page.html" %}

{% block page %}
<div class="page page-forms">
  <div class="main-header">
    <h3>Form Elements</h3>
    <em>a collection of form elements</em>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="widget-header">
          <span class="widget-title">Input Fields</span>
        </div>
        <div class="widget-body">
          <form class="form-horizontal" role="form">
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="input">Text Input</label>
                <div class="col-sm-10">
                  <input id="input" class="form-control" type="text" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPass">Password Input</label>
                <div class="col-sm-10">
                  <input id="inputPass" class="form-control" type="password" placeholder="Password">
                  <span class="help-block">A longer block for help text that breaks onto a new line and may extend beyond a line.</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="inputSelect">Selects</label>
                <div class="col-sm-10">
                  <select id="inputSelect" class="form-control" placeholder="select one ...">
                    <option value="">select one ...</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="inputMultiple">Multiple</label>
                <div class="col-sm-10">
                  <select id="inputMultiple" class="form-control" multiple>
                    <option value="1">Multi 1</option>
                    <option value="2">Multi 2</option>
                    <option value="3">Multi 3</option>
                    <option value="4">Multi 4</option>
                    <option value="5">Multi 5</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Static control</label>
                <div class="col-sm-10">
                  <p class="form-control-static">email@example.com</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Checkboxes</label>
                <div class="col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="1" name="checkboxes">
                      Option one is this and that
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="2" name="checkboxes">
                      Be sure to include why it's great
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Inline checkboxes</label>
                <div class="col-sm-10">
                  <label class="checkbox-inline">
                    <input id="inlineCheckbox1" type="checkbox" value="option1">
                    @bent
                  </label>
                  <label class="checkbox-inline">
                    <input id="inlineCheckbox2" type="checkbox" value="option2">
                    @Iin
                  </label>
                  <label class="checkbox-inline">
                    <input id="inlineCheckbox3" type="checkbox" value="option3">
                    @stilearning
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Radios</label>
                <div class="col-sm-10">
                  <div class="radio">
                    <label>
                      <input id="optionsRadios1" type="radio" value="option1" name="optionsRadio">
                      Option one is this and that&mdash;be sure to include why it's great
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input id="optionsRadios2" type="radio" value="option2" name="optionsRadio">
                      Option two can be something else and selecting it will deselect option one
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Radios 2</label>
                <div class="col-sm-10">
                  <div class="radio">
                    <label>
                      <input id="optionsRadios1" type="radio" value="option1" name="optionsRadio_group2">
                      Option one is this and that&mdash;be sure to include why it's great
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input id="optionsRadios2" type="radio" value="option2" name="optionsRadio_group2">
                      Option two can be something else and selecting it will deselect option one
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="inputTextarea">Textarea</label>
                <div class="col-sm-10">
                  <textarea id="inputTextarea" class="form-control" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-default" type="reset">Reset</button>
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
