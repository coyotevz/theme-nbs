{% extends "page.html" %}

{% block page %}
<div class="page page-ui-elements">
  <div class="main-header">
    <h3>Interface Elements</h3>
    <em>general UI elements</em>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="widget">
        <div class="widget-header">
          <span class="widget-title">Bootstrap Modal</span>
        </div>
        <div class="widget-body">
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#demo-modal-1">Lauch demo modal</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
{{ super() }}
<div id="demo-modal-1" class="modal fade" role="dialog" tabindex="0">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">Search Products</span>
        <div class="header-controls">
          <a class="btn btn-xs btn-icon" title="close" role="button" data-dismiss="modal"><i class="icon ion-close-round"></i></a>
        </div>
      </div>
      <div class="modal-body">
        <p>Modal content</p>
      </div>
      <div class="modal-footer">
        <div class="footer-controls">
          <button class="btn btn-default" data-dismiss="modal">Close</button>
          <button class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
